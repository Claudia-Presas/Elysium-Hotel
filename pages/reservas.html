    <main>
      <section class="form-container">
        <h1>Joaquina <span> Beach</span></h1>
        <div class="form-datos">
          <form class="formulario">
            <div class="form-1 titulo">
              <h3>Hace tu reserva</h3>
            </div>

            <div class="form-2 desde">
              <label for="desde">
                <p>Desde</p>
                <input type="date" name="desde" id="desde" required />
              </label>
            </div>

            <div class="form-3 hasta">
              <label for="hasta">
                <p>Hasta</p>
                <input type="date" name="hasta" id="hasta" required />
              </label>
            </div>

            <div class="form-4 menores">
              <label for="menores">
                <p>Menores</p>
                <input
                  type="number"
                  name="menores"
                  id="menores"
                  placeholder="0"
                  min="0"
                  required
                />
              </label>
            </div>

            <div class="form-5 adultos">
              <label for="adultos">
                <p>Adultos</p>
                <input
                  type="number"
                  name="adultos"
                  id="adultos"
                  placeholder="0"
                  min="1"
                  required
                />
              </label>
            </div>

            <div class="form-6 nombre">
              <label for="nombre">
                <p>Nombre</p>
                <input
                  type="text"
                  name="nombre"
                  id="nombre"
                  placeholder="Ej. Maria"
                  autocomplete="on"
                  required
                />
              </label>
            </div>

            <div class="form-7 apellido">
              <label for="apellido">
                <p>Apellido</p>
                <input
                  type="text"
                  name="apellido"
                  id="apellido"
                  placeholder="Ej.Pérez"
                  autocomplete="on"
                  required
                />
              </label>
            </div>

            <div class="form-8 tel">
              <label for="tel">
                <p>Teléfono</p>
                <input
                  type="tel"
                  name="tel"
                  id="tel"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                  placeholder=" Ej 111-111-1111"
                  autocomplete="on"
                />
              </label>
            </div>

            <div class="form-9 email">
              <label for="email">
                <p>Mail</p>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Ej.mariaperez@gmail.com"
                  autocomplete="on"
                />
              </label>
            </div>

            <div class="form-10 comentarios">
              <textarea
                name="comentarios"
                id="comentarios"
                cols="15"
                rows="4"
                placeholder="Comentario"
              ></textarea>
            </div>
            <div class="form-11 enviar">
              <input class="submit" type="submit" value="Enviar" />
            </div>
          </form>

          <div class="informacion">

                256 962 1093
              </li>
              <li>
                <iconify-icon icon="fontisto:email"></iconify-icon>
                joaquina.b@hotel.com
              </li>
            </ul>
          </div>
        </div>
